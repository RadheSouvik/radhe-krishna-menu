<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radhe Krishna | Night Menu</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-soft: #ecfdf5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.85);
            --radius-main: 28px;
            --shadow-btn: 0 10px 20px -10px rgba(16, 185, 129, 0.5);
        }

        body.dark-mode {
            --bg: #020617;
            --card: #0f172a;
            --text: #f1f5f9;
            --text-sub: #94a3b8;
            --glass: rgba(15, 23, 42, 0.9);
            --primary-soft: #064e3b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body.modal-open { overflow: hidden; height: 100vh; }
        body { margin: 0; font-family: 'Outfit', 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 140px; transition: 0.3s ease; }
        img { pointer-events: none; -webkit-touch-callout: none; }

        /* Toast */
        .toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px); background: var(--text); color: var(--card); padding: 12px 24px; border-radius: 50px; font-weight: 600; z-index: 9999; opacity: 0; visibility: hidden; transition: 0.3s; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .toast.show { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        /* --- Updated Premium Marquee --- */
        .marquee-pill-wrapper { padding: 15px 20px; margin-top: 10px; }
        .marquee-pill { 
            background: var(--card); 
            color: var(--text); 
            border-radius: 50px; 
            padding: 8px 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .marquee-icon { 
            background: var(--primary); 
            color: white;
            width: 28px; height: 28px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; flex-shrink: 0; 
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
        .marquee-track { flex: 1; overflow: hidden; white-space: nowrap; position: relative; display: flex; align-items: center; }
        .marquee-content { 
            display: inline-block; 
            animation: marquee-animation 15s linear infinite; 
            font-weight: 700; 
            font-size: 0.85rem;
            color: var(--text);
            padding-left: 100%;
        }
        @keyframes marquee-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Header */
        .header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .brand-logo { display: flex; flex-direction: column; }
        .brand-logo h1 { margin: 0; font-size: 1.4rem; font-weight: 800; color: var(--primary); line-height: 1; letter-spacing: -0.5px; }
        .brand-logo span { font-size: 0.75rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 2px; }
        .mode-btn { width: 40px; height: 40px; background: var(--card); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }

        /* Banner */
        .hero-banner { padding: 0 20px; }
        .slider-box { width: 100%; height: 200px; border-radius: 30px; overflow: hidden; position: relative; background: #ddd; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .slide { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 1s; }
        .slide.active { opacity: 1; }
        
        .status-tag { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.95); padding: 6px 14px; border-radius: 50px; font-weight: 800; font-size: 0.75rem; color: #1e293b; display: flex; align-items: center; gap: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .st-dot { width: 7px; height: 7px; border-radius: 50%; background: #10b981; }
        .closed .st-dot { background: #ef4444; }

        /* Categories */
        .tabs { padding: 25px 20px 10px; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .tab-item { padding: 10px 20px; background: var(--card); border-radius: 50px; font-weight: 700; font-size: 0.85rem; color: var(--text-sub); white-space: nowrap; cursor: pointer; transition: 0.3s; box-shadow: 0 2px 8px rgba(0,0,0,0.02); border: 1px solid transparent; }
        .tab-item.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: var(--shadow-btn); }

        /* Menu */
        .menu-grid { padding: 10px 20px; display: flex; flex-direction: column; gap: 15px; }
        .food-card { background: var(--card); border-radius: 30px; padding: 12px; display: flex; align-items: center; gap: 15px; box-shadow: 0 8px 20px -8px rgba(0,0,0,0.04); position: relative; cursor: pointer; border: 1px solid rgba(0,0,0,0.02); }
        .food-img-box { width: 100px; height: 100px; border-radius: 50%; overflow: hidden; background: #eee; position: relative; flex-shrink: 0; border: 3px solid var(--primary-soft); }
        .food-img { width: 100%; height: 100%; object-fit: cover; }
        .food-info { flex: 1; }
        .food-name { font-size: 1.1rem; font-weight: 700; color: var(--text); margin-bottom: 2px; }
        .food-price { font-size: 1.1rem; font-weight: 800; color: var(--primary); }
        .food-desc { font-size: 0.78rem; color: var(--text-sub); line-height: 1.3; margin-top: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Plus Button */
        .add-area { position: absolute; bottom: 12px; right: 12px; }
        .plus-btn { width: 35px; height: 35px; background: var(--text); color: var(--card); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .qty-pill { display: flex; align-items: center; background: var(--text); color: var(--card); border-radius: 12px; height: 35px; padding: 0 8px; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Dock Hub */
        .dock-hub { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 1000; }
        .cart-pill { background: var(--text); color: var(--card); border-radius: 50px; padding: 12px 25px; display: none; align-items: center; justify-content: space-between; box-shadow: 0 20px 40px rgba(0,0,0,0.3); margin-bottom: 12px; animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .contact-pill { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 8px; border-radius: 50px; display: flex; gap: 10px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .c-btn { flex: 1; height: 50px; border-radius: 50px; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 800; color: white; cursor: pointer; }

        /* Bottom Sheet */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 2000; display: none; align-items: flex-end; justify-content: center; }
        .sheet { background: var(--card); width: 100%; max-width: 500px; border-radius: 40px 40px 0 0; padding: 0 25px 35px; max-height: 92vh; overflow-y: auto; animation: sheetIn 0.4s ease-out; position: relative; }
        @keyframes sheetIn { from{transform:translateY(100%)} to{transform:translateY(0)} }
        .handle { width: 40px; height: 5px; background: #e2e8f0; border-radius: 10px; margin: 15px auto 25px; }

        .d-img { width: 100%; height: 280px; border-radius: 35px; object-fit: cover; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 4px solid var(--primary-soft); }
        input, select, textarea { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 18px; border: 1.5px solid rgba(0,0,0,0.05); background: var(--bg); color: var(--text); font-family: inherit; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--primary); }
        .order-btn { background: var(--primary); color: white; width: 100%; padding: 18px; border: none; border-radius: 20px; font-size: 1.1rem; font-weight: 800; cursor: pointer; box-shadow: var(--shadow-btn); }

        /* Location */
        .loc-section { padding: 10px 20px 30px; display: none; }
        .loc-card { background: var(--card); border-radius: 35px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; }
        .map-frame { width: 100%; height: 200px; border: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="toast" class="toast"><i class="fas fa-check-circle"></i> <span id="toast-msg">Success</span></div>

    <!-- Header -->
    <div class="header">
        <div class="brand-logo">
            <h1>Radhe Krishna</h1>
            <span>Night Menu</span>
        </div>
        <div class="mode-btn" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></div>
    </div>

    <!-- Improved Marquee Pill -->
    <div class="marquee-pill-wrapper">
        <div class="marquee-pill">
            <div class="marquee-icon"><i class="fas fa-bullhorn"></i></div>
            <div class="marquee-track">
                <div class="marquee-content" id="scroll-text">Welcome to Radhe Krishna Night Menu! Pure Veg & Fresh Food...</div>
            </div>
        </div>
    </div>

    <!-- Banner -->
    <div class="hero-banner">
        <div class="slider-box" id="banner-slider"></div>
    </div>

    <!-- Status & Categories -->
    <div class="tabs" id="cat-list"></div>

    <!-- Menu -->
    <div class="menu-grid" id="menu-container"></div>

    <!-- Location -->
    <div class="loc-section" id="loc-area">
        <div class="loc-card">
            <iframe id="map-iframe" class="map-frame" loading="lazy"></iframe>
            <div style="padding:15px;"><a href="#" id="map-link" target="_blank" style="color:#3b82f6; text-decoration:none; font-weight:800; font-size:0.9rem;">üìç Open Direction in Google Maps</a></div>
        </div>
    </div>

    <!-- Bottom Dock Hub -->
    <div class="dock-hub">
        <div class="cart-pill" id="cart-pill" onclick="openModal('cart')">
            <span id="c-total" style="font-weight: 800; font-size: 1.1rem;">‚Çπ0</span>
            <span style="font-weight: 800; font-size: 0.85rem;">VIEW CART <i class="fas fa-arrow-right" style="margin-left:5px;"></i></span>
        </div>
        <div class="contact-pill">
            <button class="c-btn" style="background:#3b82f6;" onclick="triggerCall()"><i class="fas fa-phone-alt"></i> Call</button>
            <button class="c-btn" style="background:#10b981;" onclick="triggerWA()"><i class="fab fa-whatsapp"></i> Chat</button>
        </div>
    </div>

    <!-- Modal Sheets -->
    <div class="modal-bg" id="modal-cart">
        <div class="sheet" id="sheet-cart">
            <div class="handle"></div>
            <h2 style="font-weight:800; margin-bottom:20px; text-align:center;">Order Review</h2>
            <div id="cart-items-list" style="background:var(--bg); padding:15px; border-radius:25px; margin-bottom:20px;"></div>
            <div style="display:flex; justify-content:space-between; padding:0 10px 20px; font-weight:800; font-size:1.4rem;">
                <span>Grand Total</span><span id="m-total">‚Çπ0</span>
            </div>
            <input type="text" id="o-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ (Name)">
            <input type="tel" id="o-phone" placeholder="‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ (Mobile)">
            <textarea id="o-addr" rows="2" placeholder="‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ (Full Address)"></textarea>
            <input type="text" id="o-land" placeholder="‡¶≤‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï (Landmark)">
            <select id="o-pay"><option>Cash on Delivery</option><option>UPI / Online Payment</option></select>
            <select id="o-time"><option>9:00 PM ‚Äì 10:00 PM</option><option>10:00 PM ‚Äì 11:00 PM</option><option>11:00 PM ‚Äì 12:00 AM</option></select>
            <button class="order-btn" onclick="confirmOrder()"><i class="fab fa-whatsapp"></i> Place WhatsApp Order</button>
        </div>
    </div>

    <div class="modal-bg" id="modal-detail">
        <div class="sheet" id="sheet-detail">
            <div class="handle"></div>
            <img src="" id="d-img" class="detail-img">
            <div style="font-size:1.6rem; font-weight:800;" id="d-name"></div>
            <div style="font-size:1.3rem; font-weight:700; color:var(--primary); margin:8px 0 15px;" id="d-price"></div>
            <div id="d-desc" style="color:var(--text-sub); line-height:1.6; font-size:0.95rem;"></div>
            <div style="height:30px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDifkwUmP5MehfgXdhFTs6DQzX-pNR2snE", authDomain: "radhe-krishna-1bc79.firebaseapp.com", databaseURL: "https://radhe-krishna-1bc79-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radhe-krishna-1bc79", storageBucket: "radhe-krishna-1bc79.firebasestorage.app", messagingSenderId: "755534416421", appId: "1:755534416421:web:6b97cac0c954d223094dcc" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let menu={}, cats={}, conf={}, cart={}, activeCat='all', slideInt, curModal=null;

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500);
        }

        onValue(ref(db, 'config'), snap => { conf=snap.val()||{}; updateUI(); });
        onValue(ref(db, 'categories'), snap => { cats=snap.val()||{}; renderCats(); renderMenu(); });
        onValue(ref(db, 'menu'), snap => { menu=snap.val()||{}; renderMenu(); });

        function updateUI() {
            document.getElementById('scroll-text').innerText = conf.marqueeText || "Welcome to Radhe Krishna";
            const sl = document.getElementById('banner-slider'); sl.innerHTML = '';
            if(conf.banners) conf.banners.forEach((s,i) => sl.innerHTML += `<img src="${s}" class="slide ${i==0?'active':''}">`);
            sl.innerHTML += `<div class="status-tag ${conf.restaurantOpen?'':'closed'}"><div class="st-dot"></div> <span>${conf.restaurantOpen?'OPEN NOW':'CLOSED'}</span></div>`;

            if(slideInt) clearInterval(slideInt);
            let sIdx=0; slideInt = setInterval(()=>{
                const s=document.querySelectorAll('.slide');
                if(s.length){s[sIdx].classList.remove('active'); sIdx=(sIdx+1)%s.length; s[sIdx].classList.add('active');}
            }, (conf.bannerSpeed||3)*1000);
            
            if(conf.mapEmbed && conf.mapLink) {
                document.getElementById('loc-area').style.display='block';
                document.getElementById('map-iframe').src = conf.mapEmbed;
                document.getElementById('map-link').href = conf.mapLink;
            }
        }

        function renderCats() {
            const d=document.getElementById('cat-list');
            let h=`<div class="tab-item ${activeCat=='all'?'active':''}" onclick="setCat('all')">All Menu</div>`;
            for(let k in cats) h+=`<div class="tab-item ${activeCat==k?'active':''}" onclick="setCat('${k}')">${cats[k].name}</div>`;
            d.innerHTML=h;
        }
        window.setCat=(c)=>{activeCat=c; renderCats(); renderMenu();}

        function renderMenu() {
            const d=document.getElementById('menu-container'); d.innerHTML='';
            for(let id in menu) {
                let i=menu[id];
                if(i.isAvailable===false || (activeCat!=='all' && i.category!==activeCat)) continue;
                let q=cart[id]||0;
                let action = q===0 
                    ? `<div class="plus-btn" onclick="upd(event,'${id}',1)"><i class="fas fa-plus"></i></div>`
                    : `<div class="qty-pill" onclick="event.stopPropagation()"><div onclick="upd(event,'${id}',-1)" style="padding:0 5px;">-</div><div style="font-weight:800;">${q}</div><div onclick="upd(event,'${id}',1)" style="padding:0 5px;">+</div></div>`;

                d.innerHTML += `
                <div class="food-card" onclick="openDet('${id}')">
                    <div class="food-img-box">
                        <img src="${i.image||'https://via.placeholder.com/150'}" class="food-img">
                        <div class="veg-tag"></div>
                    </div>
                    <div class="food-info">
                        <div class="food-name">${i.name}</div>
                        <div class="food-price">‚Çπ${i.price}</div>
                        <div class="food-desc">${i.description||'Delicious pure veg delight.'}</div>
                    </div>
                    <div class="add-area">${action}</div>
                </div>`;
            }
        }

        window.upd=(e,id,v)=>{
            e.stopPropagation();
            if(!conf.restaurantOpen){showToast("Currently Closed");return;}
            if(!cart[id]) cart[id]=0;
            cart[id]+=v; if(cart[id]<=0) delete cart[id];
            renderMenu(); updateCartDock();
        }

        function updateCartDock() {
            let c=0, t=0; for(let id in cart){c+=cart[id]; t+=cart[id]*menu[id].price;}
            document.getElementById('c-total').innerText = `‚Çπ${t}`;
            document.getElementById('cart-pill').style.display = c>0?'flex':'none';
        }

        window.openModal = (type) => {
            curModal = 'modal-' + type;
            document.getElementById(curModal).style.display = 'flex';
            document.body.classList.add('modal-open');
            window.history.pushState({modal: true}, null, "");
            if(type==='cart') {
                let d=document.getElementById('cart-items-list'); d.innerHTML=''; let t=0;
                for(let id in cart){
                    let i=menu[id], sub=i.price*cart[id]; t+=sub;
                    d.innerHTML+=`<div style="display:flex; justify-content:space-between; margin-bottom:12px; font-weight:700;"><div>${i.name} <span style="color:var(--text-sub)">x${cart[id]}</span></div><div>‚Çπ${sub}</div></div>`;
                }
                document.getElementById('m-total').innerText = `‚Çπ${t}`;
            }
        }

        window.openDet = (id) => {
            const i = menu[id];
            document.getElementById('d-img').src = i.image || 'https://via.placeholder.com/400';
            document.getElementById('d-name').innerText = i.name;
            document.getElementById('d-price').innerText = '‚Çπ' + i.price;
            document.getElementById('d-desc').innerText = i.description || 'Delicious Pure Veg Food.';
            openModal('detail');
        }

        function closeAny() {
            if(curModal) {
                document.getElementById(curModal).style.display = 'none';
                document.body.classList.remove('modal-open');
                document.getElementById('sheet-cart').style.transform = '';
                document.getElementById('sheet-detail').style.transform = '';
                curModal = null;
            }
        }
        window.addEventListener('popstate', () => { if(curModal) closeAny(); });

        ['sheet-cart', 'sheet-detail'].forEach(id => {
            const s = document.getElementById(id); let sY = 0;
            s.addEventListener('touchstart', (e) => sY = e.touches[0].clientY);
            s.addEventListener('touchmove', (e) => {
                const cY = e.touches[0].clientY;
                if(cY > sY) s.style.transform = `translateY(${cY - sY}px)`;
            });
            s.addEventListener('touchend', (e) => {
                const eY = e.changedTouches[0].clientY;
                if(eY - sY > 100) window.history.back(); else s.style.transform = `translateY(0)`;
            });
        });

        window.triggerCall = () => { window.open(`tel:${conf.contactCallNumber}`, '_self'); }
        window.triggerWA = () => { window.open(`https://wa.me/${conf.whatsappOrderNumber}`, '_blank'); }

        window.confirmOrder = () => {
            const n=document.getElementById('o-name').value.trim(), p=document.getElementById('o-phone').value.trim(), a=document.getElementById('o-addr').value.trim(), l=document.getElementById('o-land').value.trim();
            if(!n || !p || !a) { showToast("Missing Info!"); return; }
            let total = 0, itemsStr = "";
            for(let id in cart){ let i = menu[id]; itemsStr += `‚ñ´Ô∏è *${i.name}* (x${cart[id]}) ... ‚Çπ${i.price*cart[id]}\n`; total += i.price*cart[id]; }

            let msg = `‚ú® *RADHE KRISHNA ‚Äî NIGHT ORDER* ‚ú®\n`;
            msg += `üåø _Pure Vegetarian Night Menu_\n`;
            msg += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n`;
            msg += `üë§ *Customer:* ${n}\n`;
            msg += `üìû *Mobile:* ${p}\n`;
            msg += `üìç *Address:* ${a}\n`;
            if(l) msg += `üó∫Ô∏è *Landmark:* ${l}\n`;
            msg += `\nüõí *Order Items:*\n${itemsStr}`;
            msg += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            msg += `üí∞ *Grand Total: ‚Çπ${total}*\n`;
            msg += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n`;
            msg += `üí≥ *Payment:* ${document.getElementById('o-pay').value}\n`;
            msg += `‚è∞ *Time:* ${document.getElementById('o-time').value}\n\n`;
            msg += `_Generated via Radhe Krishna App_`;
            window.open(`https://wa.me/${conf.whatsappOrderNumber}?text=${encodeURIComponent(msg)}`,'_blank');
        }
    </script>
</body>
</html>
