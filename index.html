<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhe Krishna Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00', // Modern Orange
                        darkBg: '#0f172a', // Slate 900
                        cardDark: '#1e293b' // Slate 800
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .scroll-hide::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); }
        .dark .glass { background: rgba(15, 23, 42, 0.9); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-darkBg dark:text-gray-100 transition-colors duration-300 font-sans pb-32">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 glass shadow-sm transition-colors border-b dark:border-gray-800">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white font-bold text-xs">RK</div>
                <div>
                    <h1 class="font-bold text-lg leading-none tracking-tight">RADHE KRISHNA</h1>
                    <p class="text-[10px] text-gray-500 dark:text-gray-400 font-medium tracking-widest">NIGHT MENU</p>
                </div>
            </div>
            <button onclick="toggleTheme()" class="w-9 h-9 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-yellow-400 transition-all active:scale-95">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="pt-20 px-4 mb-4 container mx-auto">
        <div class="bg-primary rounded-2xl p-5 text-white shadow-lg relative overflow-hidden">
            <div class="absolute -right-5 -top-5 text-white opacity-10 text-9xl"><i class="fas fa-utensils"></i></div>
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-2 text-sm font-medium bg-black/20 inline-block px-3 py-1 rounded-full backdrop-blur-sm">
                    <i class="fas fa-clock"></i> 9:00 PM â€“ 12:00 AM
                </div>
                <h2 class="text-2xl font-bold mb-1">Pure Veg Delights ðŸŒ¿</h2>
                <div class="flex gap-2 text-[10px] font-bold mt-2 opacity-90">
                    <span class="border border-white/50 px-2 py-1 rounded">NO ONION</span>
                    <span class="border border-white/50 px-2 py-1 rounded">NO GARLIC</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Search & Categories -->
    <div class="sticky top-[60px] z-40 bg-gray-100 dark:bg-darkBg py-2 px-4 shadow-sm transition-colors">
        <div class="container mx-auto">
            <!-- Search -->
            <div class="relative mb-3">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                <input type="text" id="searchInput" class="w-full pl-11 pr-4 py-3 rounded-xl bg-white dark:bg-cardDark border-none shadow-sm outline-none text-sm placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary/50" placeholder="Search food or category...">
            </div>
            <!-- Categories -->
            <div class="flex overflow-x-auto gap-2 pb-1 scroll-hide" id="categoryContainer">
                <!-- Categories injected here -->
            </div>
        </div>
    </div>

    <!-- Menu Grid -->
    <div class="container mx-auto px-4 mt-2">
        <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="text-center py-20 col-span-full">
                <i class="fas fa-spinner fa-spin text-3xl text-primary mb-3"></i>
                <p class="text-gray-500">Loading Menu...</p>
                <p class="text-xs text-red-400 mt-2 hidden" id="errorMsg">Data not loading? Check Database Rules.</p>
            </div>
        </div>
    </div>

    <!-- Bottom Cart Bar -->
    <div id="cartBar" onclick="openCartModal()" class="fixed bottom-4 left-4 right-4 bg-gray-900 dark:bg-gray-800 text-white p-4 rounded-xl shadow-2xl flex justify-between items-center transform translate-y-40 transition-transform duration-300 z-40 cursor-pointer active:scale-[0.98]">
        <div class="flex items-center gap-3">
            <div class="bg-primary text-white font-bold w-10 h-10 rounded-full flex items-center justify-center" id="cartCount">0</div>
            <div class="flex flex-col">
                <span class="text-xs text-gray-400">Total</span>
                <span class="font-bold text-lg">â‚¹<span id="cartTotal">0</span></span>
            </div>
        </div>
        <div class="flex items-center gap-2 font-bold text-sm">
            View Cart <i class="fas fa-chevron-right text-xs"></i>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeCartModal()"></div>
        <div class="absolute bottom-0 w-full bg-white dark:bg-cardDark rounded-t-3xl p-6 min-h-[50vh] max-h-[85vh] flex flex-col transition-transform duration-300 transform translate-y-full">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-6"></div>
            
            <h2 class="text-xl font-bold mb-4">Your Order</h2>
            <div id="cartItemsContainer" class="flex-1 overflow-y-auto mb-4 space-y-3 pr-1"></div>

            <div class="border-t dark:border-gray-700 pt-4 mt-auto">
                <div class="flex justify-between text-lg font-bold mb-4">
                    <span>Payable Amount</span>
                    <span class="text-primary">â‚¹<span id="modalTotal">0</span></span>
                </div>
                
                <input type="text" id="custName" placeholder="Your Name" class="w-full mb-3 p-3 rounded-xl bg-gray-100 dark:bg-gray-700 outline-none">
                <textarea id="custAddress" placeholder="Full Address..." class="w-full mb-4 p-3 rounded-xl bg-gray-100 dark:bg-gray-700 outline-none h-20"></textarea>

                <button onclick="placeOrder()" class="w-full bg-[#25D366] text-white font-bold py-4 rounded-xl flex justify-center items-center gap-2 shadow-lg hover:bg-[#20ba59] transition-colors">
                    <i class="fab fa-whatsapp text-xl"></i> Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDifkwUmP5MehfgXdhFTs6DQzX-pNR2snE",
            authDomain: "radhe-krishna-1bc79.firebaseapp.com",
            databaseURL: "https://radhe-krishna-1bc79-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "radhe-krishna-1bc79",
            storageBucket: "radhe-krishna-1bc79.firebasestorage.app",
            messagingSenderId: "755534416421",
            appId: "1:755534416421:web:6b97cac0c954d223094dcc"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- DARK MODE LOGIC (FIXED) ---
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').className = 'fas fa-sun';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').className = 'fas fa-moon';
            }
        }
        initTheme();

        window.toggleTheme = function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                document.getElementById('themeIcon').className = 'fas fa-moon';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                document.getElementById('themeIcon').className = 'fas fa-sun';
            }
        }

        // --- DATA & STATE ---
        let menuData = [];
        let cart = {};
        let activeCategory = 'All';

        // --- FETCH DATA ---
        // Fetch Categories specifically for sorting button order if needed, 
        // but primarily we use the item categories
        
        const menuRef = db.ref('menu');
        menuRef.on('value', (snapshot) => {
            menuData = [];
            const data = snapshot.val();
            
            if (data) {
                for (let id in data) menuData.push({ id: id, ...data[id] });
                document.getElementById('errorMsg').classList.add('hidden');
            } else {
                // If data is null (empty DB), show empty state but not error
            }
            
            // Timeout to show error if nothing loads
            if(menuData.length === 0 && !data) {
                 setTimeout(() => document.getElementById('errorMsg').classList.remove('hidden'), 3000);
            }

            renderCategories();
            renderMenu();
        }, (error) => {
            console.error(error);
            document.getElementById('errorMsg').innerText = "Connection Error: " + error.message;
            document.getElementById('errorMsg').classList.remove('hidden');
        });

        // --- RENDER FUNCTIONS ---
        function renderCategories() {
            // Get unique categories from menu items OR fetch from 'categories' node
            // Let's use the 'categories' node to ensure order matches Admin
            db.ref('categories').once('value').then(snap => {
                const cats = snap.val() ? Object.values(snap.val()) : [...new Set(menuData.map(i => i.category))];
                const finalCats = ['All', ...cats];
                
                const container = document.getElementById('categoryContainer');
                container.innerHTML = finalCats.map(cat => `
                    <button onclick="setCategory('${cat}')" 
                        class="whitespace-nowrap px-4 py-2 rounded-full text-sm font-semibold transition-all border 
                        ${activeCategory === cat 
                            ? 'bg-gray-800 text-white border-gray-800 dark:bg-white dark:text-gray-900' 
                            : 'bg-white text-gray-600 border-gray-200 dark:bg-cardDark dark:text-gray-300 dark:border-gray-700'}">
                        ${cat}
                    </button>
                `).join('');
            });
        }

        window.setCategory = function(cat) {
            activeCategory = cat;
            renderCategories(); // Update button styles
            renderMenu();
        }

        function renderMenu() {
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = menuData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchVal) || item.category.toLowerCase().includes(searchVal);
                const matchesCat = activeCategory === 'All' || item.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            const container = document.getElementById('menuContainer');
            
            if(menuData.length === 0) {
                 container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">Menu is empty. Add items from Admin Panel.</div>`;
                 return;
            }

            if(filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No items found.</div>`;
                return;
            }

            container.innerHTML = filtered.map(item => `
                <div class="bg-white dark:bg-cardDark rounded-2xl p-3 shadow-sm flex gap-3 h-full border border-gray-100 dark:border-gray-800 relative overflow-hidden group">
                    <div class="w-28 h-28 flex-shrink-0 rounded-xl bg-gray-100 overflow-hidden">
                        <img src="${item.image || 'https://via.placeholder.com/150?text=RK'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <div class="flex-1 flex flex-col justify-between py-1">
                        <div>
                            <span class="text-[10px] font-bold text-primary bg-orange-50 dark:bg-orange-900/30 px-2 py-0.5 rounded mb-1 inline-block">${item.category}</span>
                            <h3 class="font-bold text-gray-800 dark:text-gray-100 leading-tight">${item.name}</h3>
                            <p class="text-[10px] text-gray-500 line-clamp-2 mt-1">${item.desc || 'No description'}</p>
                        </div>
                        <div class="flex justify-between items-end mt-2">
                            <span class="font-bold text-lg">â‚¹${item.price}</span>
                            ${cart[item.id] ? `
                                <div class="flex items-center bg-gray-900 dark:bg-gray-700 text-white rounded-lg shadow-lg">
                                    <button onclick="updateCart('${item.id}', -1)" class="w-8 h-8 flex items-center justify-center font-bold">-</button>
                                    <span class="text-sm font-bold w-4 text-center">${cart[item.id].qty}</span>
                                    <button onclick="updateCart('${item.id}', 1)" class="w-8 h-8 flex items-center justify-center font-bold">+</button>
                                </div>
                            ` : `
                                <button onclick="addToCart('${item.id}')" class="bg-white border border-gray-200 dark:bg-gray-700 dark:border-gray-600 px-4 py-1.5 rounded-lg text-xs font-bold shadow-sm text-gray-700 dark:text-white uppercase tracking-wider hover:bg-gray-50 dark:hover:bg-gray-600">
                                    ADD
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- CART ---
        window.addToCart = function(id) {
            const item = menuData.find(i => i.id === id);
            cart[id] = { ...item, qty: 1 };
            updateCartUI();
        }

        window.updateCart = function(id, change) {
            cart[id].qty += change;
            if (cart[id].qty <= 0) delete cart[id];
            updateCartUI();
        }

        function updateCartUI() {
            const totalQty = Object.values(cart).reduce((a, b) => a + b.qty, 0);
            const totalPrice = Object.values(cart).reduce((a, b) => a + (b.price * b.qty), 0);
            
            document.getElementById('cartCount').innerText = totalQty;
            document.getElementById('cartTotal').innerText = totalPrice;
            document.getElementById('modalTotal').innerText = totalPrice;
            
            const cartBar = document.getElementById('cartBar');
            if (totalQty > 0) cartBar.classList.remove('translate-y-40');
            else cartBar.classList.add('translate-y-40');
            
            renderMenu();
            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItemsContainer');
            if (Object.keys(cart).length === 0) {
                container.innerHTML = `<div class="text-center py-10 opacity-50">Cart is empty</div>`;
                return;
            }
            container.innerHTML = Object.values(cart).map(item => `
                <div class="flex justify-between items-center bg-gray-50 dark:bg-gray-700/50 p-3 rounded-xl">
                    <div>
                        <div class="text-sm font-bold">${item.name}</div>
                        <div class="text-xs text-gray-500">â‚¹${item.price} x ${item.qty}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-bold mr-2">â‚¹${item.price * item.qty}</span>
                        <div class="flex items-center bg-white dark:bg-gray-600 rounded-lg border dark:border-gray-500">
                            <button onclick="updateCart('${item.id}', -1)" class="w-7 h-7 flex items-center justify-center text-red-500"><i class="fas fa-minus text-xs"></i></button>
                            <span class="text-xs font-bold">${item.qty}</span>
                            <button onclick="updateCart('${item.id}', 1)" class="w-7 h-7 flex items-center justify-center text-green-500"><i class="fas fa-plus text-xs"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- MODAL ---
        window.openCartModal = function() {
            document.getElementById('cartModal').classList.remove('hidden');
            setTimeout(() => document.querySelector('#cartModal > div:last-child').classList.remove('translate-y-full'), 10);
        }
        window.closeCartModal = function() {
            document.querySelector('#cartModal > div:last-child').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('cartModal').classList.add('hidden'), 300);
        }

        // --- ORDER ---
        window.placeOrder = function() {
            const name = document.getElementById('custName').value.trim();
            const address = document.getElementById('custAddress').value.trim();
            
            if (!name || !address) { alert("Please enter Name and Address"); return; }

            db.ref('settings/whatsappNumber').once('value').then(snap => {
                const num = snap.val();
                if(!num) { alert("Shop number not configured!"); return; }

                let msg = `*NEW ORDER* ðŸ¥—\nName: ${name}\nAddr: ${address}\n\n`;
                let total = 0;
                Object.values(cart).forEach(i => {
                    msg += `${i.name} x ${i.qty} = â‚¹${i.price*i.qty}\n`;
                    total += i.price*i.qty;
                });
                msg += `\n*TOTAL: â‚¹${total}*`;
                
                window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
            });
        }

        // Search Listener
        document.getElementById('searchInput').addEventListener('input', renderMenu);
    </script>
</body>
                </html>
