    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Version Control & SW Updater Script -->
    <script>
        const CURRENT_VERSION = "2.5.0"; // Change this if you make major updates

        // 1. Version Check: If stored version != current version, force reload
        const storedVer = localStorage.getItem('app_version');
        if (storedVer !== CURRENT_VERSION) {
            console.log('New version detected! Clearing cache...');
            localStorage.setItem('app_version', CURRENT_VERSION);
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            // Optional: Force reload if needed, but the SW unregister helps
        }

        // 2. Service Worker Registration with Cache Busting
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // We add a timestamp to the URL to force the browser to check for a new sw.js file
                navigator.serviceWorker.register('./sw.js?v=' + new Date().getTime())
                    .then(reg => {
                        console.log('SW Registered');
                        // Force update
                        reg.update(); 
                    })
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>

        .handle { width: 40px; height: 5px; background: #e0e0e0; border-radius: 10px; margin: 15px auto 20px; }

        .receipt-box { background: var(--bg-gray); border-radius: 15px; padding: 18px; margin-bottom: 20px; border: 1px dashed #cbd5e1; }
        .cart-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }

        .coupon-list-avail { margin-bottom: 15px; max-height: 120px; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 8px; }
        .coupon-tag { background: #e0f2fe; color: #0369a1; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; border: 1px solid #bae6fd; cursor: pointer; }

        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; background: var(--bg-gray); color: var(--text-main); font-family: inherit; font-size: 0.95rem; outline: none; }
        .checkout-btn { background: var(--zomato-red); color: white; width: 100%; padding: 18px; border: none; border-radius: 15px; font-size: 1.05rem; font-weight: 800; cursor: pointer; }
        .checkout-btn:disabled { background: #ccc; cursor: not-allowed; }

        .loc-section { padding: 30px 20px; display: none; max-width: 600px; margin: 0 auto; }
        .loc-card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow); text-align: center; }
        .map-frame { width: 100%; height: 200px; border: none; }
    </style>
</head>

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let menu={}, cats={}, conf={}, coupons={}, cart={}, activeCat='all', slideInt, curModal=null, appliedCoupon=null;
        let favorites = JSON.parse(localStorage.getItem('radhe_favs')) || [];

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500);
        }

        function formatTime12(time24) {
            if (!time24) return "";
            let [h, m] = time24.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        onValue(ref(db, 'config'), snap => { conf=snap.val()||{}; updateUI(); });
        onValue(ref(db, 'categories'), snap => { cats=snap.val()||{}; renderCats(); renderMenu(); });
        onValue(ref(db, 'menu'), snap => { menu=snap.val()||{}; renderMenu(); });
        onValue(ref(db, 'coupons'), snap => { coupons=snap.val()||{}; });

        function updateUI() {
            document.getElementById('scroll-text').innerText = conf.marqueeText || "Welcome to Radhe Krishna";
            const sl = document.getElementById('banner-slider'); sl.innerHTML = '';
            if(conf.banners) conf.banners.forEach((s,i) => sl.innerHTML += `<img src="${s}" class="slide ${i==0?'active':''}">`);
            
            let statusText = conf.restaurantOpen ? "OPEN" : "CLOSED";
            if(conf.openTime && conf.closeTime) statusText += ` (${formatTime12(conf.openTime)} - ${formatTime12(conf.closeTime)})`;
            sl.innerHTML += `<div class="status-badge ${conf.restaurantOpen?'':'closed'}"><div class="st-dot"></div> <span>${statusText}</span></div>`;

            if(slideInt) clearInterval(slideInt);
            let sIdx=0; slideInt = setInterval(()=>{
                const s=document.querySelectorAll('.slide');
                if(s.length){s[sIdx].classList.remove('active'); sIdx=(sIdx+1)%s.length; s[sIdx].classList.add('active');}
            }, (conf.bannerSpeed||3)*1000);
            
            if(conf.mapEmbed && conf.mapLink) {
                document.getElementById('loc-area').style.display='block';
                document.getElementById('map-iframe').src = conf.mapEmbed;
                document.getElementById('map-link').href = conf.mapLink;
            }

            const promoArea = document.getElementById('active-promo-area');
            if(conf.discountActive) {
                let title = conf.discountType === 'percent' ? `FLAT ${conf.discountValue}% OFF` : `FLAT ‚Çπ${conf.discountValue} OFF`;
                document.getElementById('promo-title-txt').innerText = title;
                document.getElementById('promo-sub-txt').innerText = `On orders above ‚Çπ${conf.minOrderValue}`;
                promoArea.style.display = 'block';
            } else {
                promoArea.style.display = 'none';
            }
        }

        function renderCats() {
            const d=document.getElementById('cat-list');
            let h=`<div class="cat-btn ${activeCat=='all'?'active':''}" onclick="setCat('all')">All Menu</div>`;
            for(let k in cats) h+=`<div class="cat-btn ${activeCat==k?'active':''}" onclick="setCat('${k}')">${cats[k].name}</div>`;
            d.innerHTML=h;
        }
        window.setCat=(c)=>{activeCat=c; renderMenu();}
        window.filterMenu=(q)=>{ renderMenu(q); }

        function renderMenu(query = "") {
            const d=document.getElementById('menu-container'); d.innerHTML='';
            for(let id in menu) {
                let i=menu[id]; 
                if(i.isAvailable===false) continue;
                if(activeCat!=='all' && i.category!==activeCat) continue;
                if(query && !i.name.toLowerCase().includes(query.toLowerCase())) continue;

                let q=cart[id]||0;
                let isFav = favorites.includes(id);

                let action = q === 0 
                    ? `<div class="btn-add-start" onclick="upd(event,'${id}',1)">ADD</div>`
                    : `<div class="qty-controls" onclick="event.stopPropagation()">
                         <div class="q-btn" onclick="upd(event,'${id}',-1)">-</div>
                         <div class="q-num">${q}</div>
                         <div class="q-btn" onclick="upd(event,'${id}',1)">+</div>
                       </div>`;

                let priceDisplay = `‚Çπ${i.price}`;
                if(conf.discountActive && conf.discountType === 'percent' && conf.discountValue > 0) {
                    let original = Number(i.price);
                    let discAmt = (original * conf.discountValue) / 100;
                    let final = Math.round(original - discAmt);
                    priceDisplay = `<span style="text-decoration: line-through; color: #999; font-size: 0.9rem; margin-right: 6px;">‚Çπ${original}</span> ‚Çπ${final}`;
                }

                d.innerHTML += `
                <div class="food-card" onclick="openDet('${id}')">
                    <div class="fav-btn ${isFav?'active':''}" onclick="toggleFav(event,'${id}')"><i class="fas fa-heart"></i></div>
                    <div class="food-details">
                        <div class="veg-icon"></div>
                        <div class="food-name">${i.name} ${i.badge ? `<span class="food-badge">${i.badge}</span>` : ''}</div>
                        <div class="food-price">${priceDisplay}</div>
                        ${i.description ? `<div class="food-desc">${i.description}</div>` : ''}
                    </div>
                    <div class="food-img-container">
                        <img src="${i.image||'https://via.placeholder.com/150'}" class="food-img">
                        <div class="add-action-box">${action}</div>
                    </div>
                </div>`;
            }
        }

        window.toggleFav=(e,id)=>{
            e.stopPropagation();
            if(favorites.includes(id)) favorites = favorites.filter(x=>x!==id);
            else favorites.push(id);
            localStorage.setItem('radhe_favs', JSON.stringify(favorites));
            renderMenu();
        }

        window.upd=(e,id,v)=>{
            e.stopPropagation();
            if(!conf.restaurantOpen){showToast("Restaurant Closed!");return;}
            if(!cart[id]) cart[id]=0;
            cart[id]+=v; if(cart[id]<=0) delete cart[id];
            renderMenu(); updateCartDock();
            if(curModal==='modal-cart') calculateTotals();
        }

        function updateCartDock() {
            let c=0, t=0; 
            for(let id in cart){
                if(menu[id]) {
                    c += cart[id]; 
                    t += (Number(menu[id].price) * cart[id]);
                }
            }
            
            // Basic approximation for dock
            let finalPrice = t;
            if(conf.discountActive && t >= (conf.minOrderValue || 0)) {
                let discountAmt = (conf.discountType === 'percent') ? (t * conf.discountValue) / 100 : conf.discountValue;
                finalPrice = Math.max(0, t - discountAmt);
            }

            const bar = document.getElementById('z-cart-bar');
            const fab = document.getElementById('fab-menu');
            if(c > 0) {
                bar.classList.add('show'); fab.style.display = 'none';
                document.getElementById('z-count-label').innerText = `${c} ITEM${c>1?'S':''}`;
                document.getElementById('z-price-label').innerText = `‚Çπ${Math.round(finalPrice)}`;
            } else {
                bar.classList.remove('show'); fab.style.display = 'flex';
            }
        }

        window.toggleFab = () => document.getElementById('fab-menu').classList.toggle('active');

        // ---------- NEW CART LOGIC ----------
        
        window.openModal = (type) => {
            curModal = 'modal-' + type;
            document.getElementById(curModal).style.display = 'flex';
            document.body.classList.add('modal-open');
            window.history.pushState({modal: true}, null, "");
            
            if(type==='cart') {
                appliedCoupon = null; // Reset coupon on re-open
                document.getElementById('coupon-code-input').value = "";
                document.getElementById('coupon-msg').innerText = "";
                
                // Show available coupons
                let cl = document.getElementById('avail-coupons-list'); cl.innerHTML = '';
                for(let k in coupons) {
                    if(coupons[k].isActive) {
                        cl.innerHTML += `<div class="coupon-tag" onclick="fillCoupon('${k}')">${k}</div>`;
                    }
                }
                
                calculateTotals();
            }
        }

        window.fillCoupon = (c) => {
            document.getElementById('coupon-code-input').value = c;
            applyCoupon();
        }

        window.applyCoupon = () => {
            let code = document.getElementById('coupon-code-input').value.toUpperCase().trim();
            const msg = document.getElementById('coupon-msg');
            msg.style.color = 'red';
            
            if(!code) { msg.innerText = "Enter a code"; return; }
            if(!coupons[code]) { msg.innerText = "Invalid Coupon"; appliedCoupon=null; calculateTotals(); return; }
            
            let c = coupons[code];
            if(!c.isActive) { msg.innerText = "Coupon Inactive"; appliedCoupon=null; return; }
            
            // Subtotal check happens in calculateTotals but preliminary check here
            let sub = 0;
            for(let id in cart) if(menu[id]) sub += menu[id].price * cart[id];

            if(c.minOrder > sub) { 
                msg.innerText = `Add ‚Çπ${c.minOrder - sub} more to apply`; 
                appliedCoupon=null; 
                calculateTotals();
                return; 
            }
            
            // Check Expiry
            if(c.expiry) {
                let today = new Date().toISOString().split('T')[0];
                if(today > c.expiry) { msg.innerText = "Coupon Expired"; appliedCoupon=null; return; }
            }

            appliedCoupon = c;
            msg.style.color = 'green';
            msg.innerText = "Coupon Applied! Discount will be calculated.";
            calculateTotals();
        }

        function calculateTotals() {
            let d = document.getElementById('cart-items-list'); 
            let s = document.getElementById('cart-summary-area');
            let btn = document.getElementById('btn-conf-order');
            d.innerHTML=''; s.innerHTML='';

            let subTotal = 0;
            for(let id in cart){
                if(menu[id]) {
                    let i=menu[id], sub=Number(i.price)*cart[id]; subTotal+=sub;
                    d.innerHTML+=`<div class="cart-row"><div style="flex:1;">${i.name}</div><div style="margin:0 15px; color:var(--text-sub);">x ${cart[id]}</div><div>‚Çπ${sub}</div></div>`;
                }
            }

            // --- DISCOUNT LOGIC ---
            let discount = 0;
            let discountName = "";
            let discountMsg = "";
            
            // Priority: Applied Coupon > Auto Config
            if(appliedCoupon) {
                // Verify min order again
                if(subTotal >= appliedCoupon.minOrder) {
                    if(appliedCoupon.type === 'percent') {
                        discount = (subTotal * appliedCoupon.value) / 100;
                        if(appliedCoupon.maxDiscount > 0 && discount > appliedCoupon.maxDiscount) {
                            discount = appliedCoupon.maxDiscount;
                        }
                    } else {
                        discount = appliedCoupon.value;
                    }
                    discount = Math.round(discount);
                    discountName = `Coupon (${appliedCoupon.code})`;
                } else {
                    appliedCoupon = null; // Remove if min order violated
                    document.getElementById('coupon-msg').innerText = `Order value too low for coupon`;
                    document.getElementById('coupon-msg').style.color = 'red';
                }
            }
            
            // Fallback to Auto Discount if no coupon applied
            if(!appliedCoupon && conf.discountActive && subTotal >= (conf.minOrderValue || 0)) {
                if(conf.discountType === 'percent') {
                    discount = Math.round((subTotal * (conf.discountValue || 0)) / 100);
                } else {
                    discount = parseInt(conf.discountValue || 0);
                }
                discountName = "Auto Discount";
            }

            // --- DELIVERY LOGIC ---
            let delivery = conf.deliveryCharge || 0;
            if(conf.freeDeliveryAbove && subTotal >= conf.freeDeliveryAbove) {
                delivery = 0;
            }

            let grandTotal = Math.max(0, subTotal - discount + delivery);

            // RENDER SUMMARY
            let summaryHTML = `<div class="cart-row" style="color:#666;"><span>Subtotal</span><span>‚Çπ${subTotal}</span></div>`;
            
            if(discount > 0) {
                summaryHTML += `<div class="discount-row"><span>${discountName}</span><span>- ‚Çπ${discount}</span></div>`;
            }
            
            if(delivery === 0) {
                summaryHTML += `<div class="delivery-row"><span>Delivery Charge</span><span style="color:green;">FREE</span></div>`;
            } else {
                summaryHTML += `<div class="delivery-row"><span>Delivery Charge</span><span>+ ‚Çπ${delivery}</span></div>`;
                if(conf.freeDeliveryAbove) {
                    let more = conf.freeDeliveryAbove - subTotal;
                    if(more > 0) summaryHTML += `<div style="font-size:0.75rem; color:#d97706; text-align:right;">Add ‚Çπ${more} for Free Delivery</div>`;
                }
            }

            s.innerHTML = `<div style="border-top:1px solid #ddd; margin-top:10px; padding-top:10px;">${summaryHTML}</div>`;
            document.getElementById('m-total').innerText = `‚Çπ${grandTotal}`;

            // GLOBAL MIN ORDER CHECK
            const minWarn = document.getElementById('min-order-warning');
            if(conf.minOrderValueGlobal && subTotal < conf.minOrderValueGlobal) {
                btn.disabled = true;
                btn.style.opacity = "0.5";
                minWarn.style.display = "block";
                minWarn.innerText = `Minimum order value is ‚Çπ${conf.minOrderValueGlobal}. Add more items.`;
            } else {
                btn.disabled = false;
                btn.style.opacity = "1";
                minWarn.style.display = "none";
            }

            return { subTotal, discount, delivery, grandTotal, discountName };
        }

        window.confirmOrder = async () => {
            const n=document.getElementById('o-name').value.trim();
            const p=document.getElementById('o-phone').value.trim();
            const a=document.getElementById('o-addr').value.trim();
            
            if(!n || !p || !a) { showToast("Missing Details!"); return; }
            if(p.length < 10) { showToast("Invalid Mobile Number"); return; }

            const { subTotal, discount, delivery, grandTotal, discountName } = calculateTotals();

            // Check Coupon Usage in DB
            if(appliedCoupon) {
                const btn = document.getElementById('btn-conf-order');
                btn.innerText = "Checking Coupon...";
                btn.disabled = true;

                try {
                    const snap = await get(ref(db, `couponUsage/${p}/${appliedCoupon.code}`));
                    if(snap.exists()) {
                        showToast("Coupon already used by this number!");
                        btn.innerText = "Confirm WhatsApp Order";
                        btn.disabled = false;
                        return;
                    } else {
                        // Mark as used
                        await set(ref(db, `couponUsage/${p}/${appliedCoupon.code}`), true);
                    }
                } catch(e) {
                    console.error(e);
                    // Proceed anyway in case of error to not block sales
                }
            }

            let itemsTxt = ""; let count = 1;
            for(let id in cart){ 
                if(menu[id]) {
                    let i = menu[id]; 
                    itemsTxt += `*${count}. ${i.name}* x ${cart[id]}\n`; 
                    count++; 
                }
            }

            let breakdown = `\nüìú Subtotal: ‚Çπ${subTotal}`;
            if(discount > 0) breakdown += `\nüéâ ${discountName}: - ‚Çπ${discount}`;
            if(delivery > 0) breakdown += `\nüöö Delivery: + ‚Çπ${delivery}`;
            else breakdown += `\nüöö Delivery: FREE`;

            let l=document.getElementById('o-land').value.trim();
            
            let msg = `üßæ *NEW ORDER*\n*RADHE KRISHNA - Night Menu*\n................................................\n\nüë§ *DETAILS*\nName: ${n}\nMobile: ${p}\nAddress: ${a}\nLandmark: ${l || '--'}\n\nüõí *ORDER*\n................................................\n${itemsTxt}................................................${breakdown}\n\nüíµ *TOTAL PAYABLE: ‚Çπ${grandTotal}*\n\n................................................\nPayment: ${document.getElementById('o-pay').value}\nTime: ${document.getElementById('o-time').value}`;
            
            window.open(`https://wa.me/${conf.whatsappOrderNumber}?text=${encodeURIComponent(msg)}`,'_blank');
        }

        window.triggerCall = () => { window.open(`tel:${conf.contactCallNumber}`, '_self'); }
        window.triggerWA = () => { window.open(`https://wa.me/${conf.whatsappOrderNumber}`, '_blank'); }
        
        window.openDet = (id) => {
            const i = menu[id];
            document.getElementById('d-img').src = i.image || 'https://via.placeholder.com/400';
            document.getElementById('d-name').innerText = i.name;
            document.getElementById('d-price').innerHTML = `‚Çπ${i.price}`;
            const descBox = document.getElementById('d-desc');
            if(i.description) { descBox.innerText = i.description; descBox.style.display = 'block'; } else { descBox.style.display = 'none'; }
            openModal('detail');
        }

        function closeAny() {
            if(curModal) {
                document.getElementById(curModal).style.display = 'none';
                document.body.classList.remove('modal-open');
                curModal = null;
            }
        }
        window.addEventListener('popstate', () => { if(curModal) closeAny(); });
    </script>
