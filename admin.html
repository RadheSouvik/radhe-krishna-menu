<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Radhe Krishna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 pb-20">

    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-5 rounded-2xl shadow-sm border border-gray-100 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-orange-600">ADMIN PANEL</h1>
                <p class="text-xs text-gray-500">Realtime Database Manager</p>
            </div>
            <div class="flex gap-2">
                <button onclick="initDefaults()" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">
                    <i class="fas fa-sync"></i> Reset/Init Data
                </button>
                <a href="index.html" target="_blank" class="bg-orange-100 text-orange-600 px-4 py-2 rounded-lg text-sm font-bold">
                    User View
                </a>
            </div>
        </div>

        <!-- Category Management (NEW) -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-blue-100">
            <h2 class="text-lg font-bold mb-4 text-blue-800 flex items-center gap-2">
                <i class="fas fa-tags"></i> Manage Categories
            </h2>
            <div class="flex gap-2 mb-4">
                <input type="text" id="newCatInput" placeholder="New Category Name" class="flex-1 p-2 border rounded-lg outline-none focus:border-blue-500">
                <button onclick="addCategory()" class="bg-blue-600 text-white px-4 rounded-lg font-bold">Add</button>
            </div>
            <div id="categoryTags" class="flex flex-wrap gap-2">
                <!-- Categories will load here -->
            </div>
        </div>

        <!-- WhatsApp Settings -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-green-100">
            <h2 class="text-lg font-bold mb-4 text-green-700 flex items-center gap-2">
                <i class="fab fa-whatsapp"></i> WhatsApp Number
            </h2>
            <div class="flex gap-2">
                <input type="text" id="waNumber" class="flex-1 p-2 border rounded-lg outline-none focus:border-green-500" placeholder="e.g. 918609386272">
                <button onclick="saveWhatsApp()" class="bg-green-600 text-white px-6 rounded-lg font-bold">Save</button>
            </div>
        </div>

        <!-- Add/Edit Item Form -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border border-gray-200" id="formSection">
            <h2 class="text-lg font-bold mb-4 text-gray-700" id="formTitle">Add New Item</h2>
            <form id="itemForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label class="text-xs font-bold text-gray-500">Name</label>
                    <input type="text" id="itemName" required class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:border-orange-500">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500">Price (₹)</label>
                    <input type="number" id="itemPrice" required class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:border-orange-500">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500">Category</label>
                    <select id="itemCategory" class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:border-orange-500">
                        <option value="">Select Category</option>
                        <!-- Categories populated dynamically -->
                    </select>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500">Image URL</label>
                    <input type="url" id="itemImage" class="w-full p-2 border rounded-lg bg-gray-50 outline-none focus:border-orange-500">
                </div>

                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-gray-500">Description</label>
                    <textarea id="itemDesc" class="w-full p-2 border rounded-lg bg-gray-50 outline-none h-20"></textarea>
                </div>

                <div class="md:col-span-2 flex gap-3">
                    <button type="submit" id="submitBtn" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg transition-colors">ADD ITEM</button>
                    <button type="button" onclick="resetForm()" id="cancelBtn" class="hidden px-6 bg-gray-300 text-gray-800 font-bold py-3 rounded-lg">CANCEL</button>
                </div>
            </form>
        </div>

        <!-- Menu List -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <h2 class="text-lg font-bold mb-4 text-gray-700">Current Menu</h2>
            <div id="adminMenuList" class="space-y-3">
                <p class="text-center text-gray-400 py-4">Loading Data...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDifkwUmP5MehfgXdhFTs6DQzX-pNR2snE",
            authDomain: "radhe-krishna-1bc79.firebaseapp.com",
            databaseURL: "https://radhe-krishna-1bc79-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "radhe-krishna-1bc79",
            storageBucket: "radhe-krishna-1bc79.firebasestorage.app",
            messagingSenderId: "755534416421",
            appId: "1:755534416421:web:6b97cac0c954d223094dcc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CATEGORY MANAGEMENT ---
        let categories = [];

        db.ref('categories').on('value', snap => {
            const data = snap.val();
            const tagContainer = document.getElementById('categoryTags');
            const select = document.getElementById('itemCategory');
            
            tagContainer.innerHTML = '';
            select.innerHTML = '<option value="">Select Category</option>';
            categories = [];

            if(data) {
                Object.keys(data).forEach(key => {
                    const catName = data[key];
                    categories.push(catName);
                    
                    // Add to Tag List (Management)
                    tagContainer.innerHTML += `
                        <div class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2 border border-blue-100">
                            ${catName}
                            <button onclick="deleteCategory('${key}')" class="text-red-400 hover:text-red-600"><i class="fas fa-times"></i></button>
                        </div>
                    `;

                    // Add to Dropdown (Form)
                    select.innerHTML += `<option value="${catName}">${catName}</option>`;
                });
            }
        });

        function addCategory() {
            const input = document.getElementById('newCatInput');
            const val = input.value.trim();
            if(val) {
                db.ref('categories').push(val);
                input.value = '';
            }
        }

        window.deleteCategory = function(key) {
            if(confirm("Delete category?")) db.ref('categories/'+key).remove();
        }

        // --- WHATSAPP ---
        db.ref('settings/whatsappNumber').on('value', snap => {
            if(snap.val()) document.getElementById('waNumber').value = snap.val();
        });

        function saveWhatsApp() {
            const num = document.getElementById('waNumber').value.trim();
            if(num) db.ref('settings/whatsappNumber').set(num).then(()=>alert("Saved!"));
        }

        // --- MENU MANAGEMENT ---
        let allItems = [];
        db.ref('menu').on('value', snap => {
            const list = document.getElementById('adminMenuList');
            list.innerHTML = '';
            allItems = [];
            const data = snap.val();

            if(!data) {
                list.innerHTML = "<p class='text-center text-gray-400'>No items found.</p>";
                return;
            }

            for(let id in data) allItems.push({id, ...data[id]});
            
            // Sort by category then name
            allItems.sort((a,b) => a.category.localeCompare(b.category));

            allItems.forEach(item => {
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                        <div class="flex items-center gap-3">
                            <img src="${item.image || 'https://via.placeholder.com/50'}" class="w-12 h-12 rounded-lg object-cover bg-gray-100">
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">${item.name}</h4>
                                <p class="text-[10px] text-gray-500 uppercase font-bold bg-gray-100 inline-block px-1 rounded">${item.category}</p>
                                <span class="text-xs font-semibold text-orange-600">₹${item.price}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editItem('${item.id}')" class="bg-blue-50 text-blue-600 w-8 h-8 rounded-full"><i class="fas fa-pencil-alt"></i></button>
                            <button onclick="deleteItem('${item.id}')" class="bg-red-50 text-red-500 w-8 h-8 rounded-full"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        });

        document.getElementById('itemForm').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('itemName').value,
                price: Number(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                desc: document.getElementById('itemDesc').value,
                image: document.getElementById('itemImage').value
            };

            if(id) db.ref('menu/'+id).update(data).then(()=>{ alert("Updated!"); resetForm(); });
            else db.ref('menu').push(data).then(()=>{ alert("Added!"); resetForm(); });
        });

        window.editItem = function(id) {
            const item = allItems.find(i => i.id === id);
            if(item) {
                document.getElementById('editId').value = id;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemDesc').value = item.desc;
                document.getElementById('itemImage').value = item.image;
                
                document.getElementById('formTitle').innerText = "Edit Item";
                document.getElementById('submitBtn').innerText = "UPDATE";
                document.getElementById('submitBtn').classList.replace('bg-orange-600', 'bg-blue-600');
                document.getElementById('cancelBtn').classList.remove('hidden');
                document.getElementById('formSection').scrollIntoView({behavior:'smooth'});
            }
        }

        window.deleteItem = function(id) {
            if(confirm("Delete item?")) db.ref('menu/'+id).remove();
        }

        window.resetForm = function() {
            document.getElementById('itemForm').reset();
            document.getElementById('editId').value = "";
            document.getElementById('formTitle').innerText = "Add New Item";
            document.getElementById('submitBtn').innerText = "ADD ITEM";
            document.getElementById('submitBtn').classList.replace('bg-blue-600', 'bg-orange-600');
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        // Initialize Defaults
        window.initDefaults = function() {
            if(confirm("This will overwrite categories and add sample data. Proceed?")) {
                const defaultCats = ["Thali Special", "Rice & Biriyani", "Dal & Curry", "Roti & Paratha", "Snacks & Rolls", "Maggi Special", "Extra"];
                db.ref('categories').set(defaultCats);
                
                // Add one sample item
                db.ref('menu').push({
                    name: "Paneer Thali", price: 90, category: "Thali Special", 
                    desc: "Rice + Paneer Curry", image: ""
                });
                alert("Initialized!");
            }
        }
    </script>
</body>
        </html>
