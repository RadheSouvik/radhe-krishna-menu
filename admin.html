<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Radhe Krishna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800 pb-20">

    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-5 rounded-2xl shadow-sm border border-gray-200 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-2xl font-bold text-orange-600 tracking-tight">ADMIN PANEL</h1>
                <p class="text-xs text-gray-500">Realtime Database Manager</p>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="initDefaults()" class="bg-gray-800 hover:bg-black text-white px-4 py-2 rounded-lg text-sm transition-colors flex items-center gap-2">
                    <i class="fas fa-database"></i> Reset Data
                </button>
                <a href="index.html" target="_blank" class="bg-orange-100 hover:bg-orange-200 text-orange-700 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors">
                    <i class="fas fa-eye"></i> User View
                </a>
            </div>
        </div>

        <!-- WhatsApp Settings -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 border-l-4 border-green-500">
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Configuration</h2>
            <div class="flex flex-col md:flex-row gap-3 items-end">
                <div class="flex-1 w-full">
                    <label class="text-xs font-bold text-gray-700 mb-1 block">WhatsApp Number (with Country Code)</label>
                    <div class="relative">
                        <i class="fab fa-whatsapp absolute left-3 top-3 text-green-500 text-lg"></i>
                        <input type="text" id="waNumber" class="w-full pl-10 p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-green-500 transition-colors" placeholder="e.g. 918609386272">
                    </div>
                </div>
                <button onclick="saveWhatsApp()" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-2.5 rounded-lg font-bold shadow-sm transition-colors">
                    Save Number
                </button>
            </div>
        </div>

        <!-- Category Management (IMPROVED LAYOUT) -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-gray-200">
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Manage Categories</h2>
            
            <div class="flex gap-2 mb-4">
                <input type="text" id="newCatInput" placeholder="New Category Name..." class="flex-1 p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-blue-500 transition-colors">
                <button onclick="addCategory()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 rounded-lg font-bold shadow-sm transition-colors">
                    Add
                </button>
            </div>

            <div id="categoryTags" class="flex flex-wrap gap-2">
                <!-- Categories load here as cleaner chips -->
                <p class="text-gray-400 text-sm italic">Loading categories...</p>
            </div>
        </div>

        <!-- Add/Edit Item Form -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border border-gray-200" id="formSection">
            <h2 class="text-lg font-bold mb-4 text-gray-800 flex justify-between items-center" id="formTitle">
                <span>Add New Item</span>
                <span class="text-xs font-normal text-gray-400 bg-gray-100 px-2 py-1 rounded">Menu Editor</span>
            </h2>
            <form id="itemForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Item Name</label>
                    <input type="text" id="itemName" required class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-orange-500 mt-1">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Price (₹)</label>
                    <input type="number" id="itemPrice" required class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-orange-500 mt-1">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                    <div class="relative mt-1">
                        <select id="itemCategory" class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-orange-500 appearance-none">
                            <option value="">Select Category</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3.5 text-gray-400 text-xs"></i>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Image URL</label>
                    <input type="url" id="itemImage" class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-orange-500 mt-1" placeholder="https://...">
                </div>

                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Description</label>
                    <textarea id="itemDesc" class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:border-orange-500 mt-1 h-20 resize-none"></textarea>
                </div>

                <div class="md:col-span-2 flex gap-3 mt-2">
                    <button type="submit" id="submitBtn" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg transition-colors shadow-md">
                        ADD ITEM
                    </button>
                    <button type="button" onclick="resetForm()" id="cancelBtn" class="hidden px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-lg transition-colors">
                        CANCEL
                    </button>
                </div>
            </form>
        </div>

        <!-- Menu List -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-700">Current Menu</h2>
                <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500" id="itemCount">0 Items</span>
            </div>
            <div id="adminMenuList" class="space-y-3">
                <p class="text-center text-gray-400 py-6">Loading Data...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDifkwUmP5MehfgXdhFTs6DQzX-pNR2snE",
            authDomain: "radhe-krishna-1bc79.firebaseapp.com",
            databaseURL: "https://radhe-krishna-1bc79-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "radhe-krishna-1bc79",
            storageBucket: "radhe-krishna-1bc79.firebasestorage.app",
            messagingSenderId: "755534416421",
            appId: "1:755534416421:web:6b97cac0c954d223094dcc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CATEGORY MANAGEMENT ---
        let categories = [];

        db.ref('categories').on('value', snap => {
            const data = snap.val();
            const tagContainer = document.getElementById('categoryTags');
            const select = document.getElementById('itemCategory');
            
            tagContainer.innerHTML = '';
            select.innerHTML = '<option value="">Select Category</option>';
            categories = [];

            if(data) {
                Object.keys(data).forEach(key => {
                    const catName = data[key];
                    categories.push(catName);
                    
                    // Improved Tag Design
                    tagContainer.innerHTML += `
                        <div class="group flex items-center gap-2 bg-white border border-blue-200 text-blue-700 pl-3 pr-2 py-1.5 rounded-lg text-sm font-medium shadow-sm hover:shadow-md transition-all">
                            <span>${catName}</span>
                            <button onclick="deleteCategory('${key}')" class="w-5 h-5 flex items-center justify-center rounded hover:bg-red-50 text-blue-300 hover:text-red-500 transition-colors">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                    `;

                    select.innerHTML += `<option value="${catName}">${catName}</option>`;
                });
            } else {
                tagContainer.innerHTML = '<span class="text-gray-400 text-sm">No categories added yet.</span>';
            }
        });

        function addCategory() {
            const input = document.getElementById('newCatInput');
            const val = input.value.trim();
            if(val) {
                db.ref('categories').push(val);
                input.value = '';
            }
        }

        window.deleteCategory = function(key) {
            if(confirm("Delete this category?")) db.ref('categories/'+key).remove();
        }

        // --- WHATSAPP ---
        db.ref('settings/whatsappNumber').on('value', snap => {
            if(snap.val()) document.getElementById('waNumber').value = snap.val();
        });

        function saveWhatsApp() {
            const num = document.getElementById('waNumber').value.trim();
            if(num) db.ref('settings/whatsappNumber').set(num).then(()=>alert("Number Saved!"));
        }

        // --- MENU MANAGEMENT ---
        let allItems = [];
        db.ref('menu').on('value', snap => {
            const list = document.getElementById('adminMenuList');
            list.innerHTML = '';
            allItems = [];
            const data = snap.val();

            if(!data) {
                list.innerHTML = "<p class='text-center text-gray-400 py-4'>No items found.</p>";
                document.getElementById('itemCount').innerText = "0 Items";
                return;
            }

            for(let id in data) allItems.push({id, ...data[id]});
            
            // Sort
            allItems.sort((a,b) => a.category.localeCompare(b.category));
            document.getElementById('itemCount').innerText = `${allItems.length} Items`;

            allItems.forEach(item => {
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-3 rounded-xl border border-gray-100 hover:border-orange-200 shadow-sm transition-all group">
                        <div class="flex items-center gap-4">
                            <img src="${item.image || 'https://via.placeholder.com/50'}" class="w-14 h-14 rounded-lg object-cover bg-gray-100">
                            <div>
                                <h4 class="font-bold text-gray-800">${item.name}</h4>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] uppercase font-bold text-gray-500 bg-gray-100 px-1.5 py-0.5 rounded">${item.category}</span>
                                    <span class="text-sm font-bold text-orange-600">₹${item.price}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="editItem('${item.id}')" class="bg-blue-50 hover:bg-blue-100 text-blue-600 w-9 h-9 rounded-full transition-colors flex items-center justify-center">
                                <i class="fas fa-pencil-alt text-sm"></i>
                            </button>
                            <button onclick="deleteItem('${item.id}')" class="bg-red-50 hover:bg-red-100 text-red-500 w-9 h-9 rounded-full transition-colors flex items-center justify-center">
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        });

        document.getElementById('itemForm').addEventListener('submit', e => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('itemName').value,
                price: Number(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                desc: document.getElementById('itemDesc').value,
                image: document.getElementById('itemImage').value
            };

            if(id) db.ref('menu/'+id).update(data).then(()=>{ alert("Updated!"); resetForm(); });
            else db.ref('menu').push(data).then(()=>{ alert("Added!"); resetForm(); });
        });

        window.editItem = function(id) {
            const item = allItems.find(i => i.id === id);
            if(item) {
                document.getElementById('editId').value = id;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemDesc').value = item.desc;
                document.getElementById('itemImage').value = item.image;
                
                document.getElementById('formTitle').innerHTML = `<span>Edit Item</span> <span class='text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded'>Editing Mode</span>`;
                document.getElementById('submitBtn').innerText = "UPDATE ITEM";
                document.getElementById('submitBtn').classList.replace('bg-orange-600', 'bg-blue-600');
                document.getElementById('submitBtn').classList.replace('hover:bg-orange-700', 'hover:bg-blue-700');
                document.getElementById('cancelBtn').classList.remove('hidden');
                document.getElementById('formSection').scrollIntoView({behavior:'smooth'});
            }
        }

        window.deleteItem = function(id) {
            if(confirm("Delete this item?")) db.ref('menu/'+id).remove();
        }

        window.resetForm = function() {
            document.getElementById('itemForm').reset();
            document.getElementById('editId').value = "";
            document.getElementById('formTitle').innerHTML = `<span>Add New Item</span> <span class='text-xs font-normal text-gray-400 bg-gray-100 px-2 py-1 rounded'>Menu Editor</span>`;
            document.getElementById('submitBtn').innerText = "ADD ITEM";
            document.getElementById('submitBtn').classList.replace('bg-blue-600', 'bg-orange-600');
            document.getElementById('submitBtn').classList.replace('hover:bg-blue-700', 'hover:bg-orange-700');
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        window.initDefaults = function() {
            if(confirm("Reset all data? This cannot be undone.")) {
                const defaultCats = ["Thali Special", "Rice & Biriyani", "Dal & Curry", "Roti & Paratha", "Snacks & Rolls", "Maggi Special", "Extra"];
                db.ref('categories').set(defaultCats);
                db.ref('menu').push({
                    name: "Paneer Thali", price: 90, category: "Thali Special", 
                    desc: "Rice + Paneer Curry", image: ""
                });
                alert("Data Reset Successful!");
            }
        }
    </script>
</body>
                                                                                          </html>
